<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Strength Checker</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    #password-strength {
      font-weight: bold;
    }
  </style>
</head>
<body>

<label for="password">Password:</label>
<input type="password" id="password" name="password">

<div id="password-strength">Password Strength: <span id="strength-text"></span></div>

<script>
$(document).ready(function() {
  $('#password').on('input', function() {
    var password = $(this).val();
    var strength = checkPasswordStrength(password);
    
    // Display password strength
    $('#strength-text').text(strength);
  });

  function checkPasswordStrength(password) {
    // Define your criteria for password strength
    var minLength = 8;
    var hasUppercase = /[A-Z]/.test(password);
    var hasLowercase = /[a-z]/.test(password);
    var hasDigits = /\d/.test(password);
    var hasSpecialChars = /[!@#$%^&*()_+{}\[\]:;<>,.?~\\/-]/.test(password);

    // Calculate strength based on criteria
    var strength = 0;
    if (password.length >= minLength) {
      strength += 1;
    }
    if (hasUppercase) {
      strength += 1;
    }
    if (hasLowercase) {
      strength += 1;
    }
    if (hasDigits) {
      strength += 1;
    }
    if (hasSpecialChars) {
      strength += 1;
    }

    // Assign a label based on strength
    var strengthLabel = '';
    if (strength < 3) {
      strengthLabel = 'Weak';
    } else if (strength < 5) {
      strengthLabel = 'Moderate';
    } else {
      strengthLabel = 'Strong';
    }

    return strengthLabel;
  }
});
</script>

</body>
</html>
